<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>aFrame Starter Template - DAT515</title>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="tile" src="assets/img/textures/tile/tileTexture.jpg" />
            <img id="tileNRM" src="assets/img/textures/tile/tileTexture_NRM.jpg" />
            
            <a-asset-item id="cubeObj" src="assets/models/cube/cube.obj"></a-asset-item>
            <a-asset-item id="cubeMtl" src="assets/models/cube/cube.mtl"></a-asset-item>

            <a-asset-item id="treeObj" src="assets/models/lowPolyTree/lowPolyTree.obj"></a-asset-item>
            <a-asset-item id="treeMtl" src="assets/models/lowPolyTree/lowPolyTree.mtl"></a-asset-item>

        </a-assets>

        <!-- LIGHTS -->

        <a-entity light="type: ambient; intensity: 0.2;"></a-entity>
        <a-entity light="type: point; intensity: 1; color: #85CEEB; castShadow: true;" position="-8 1 -15"></a-entity>
        <a-entity light="type: point; intensity: 1; color: #85CEEB; castShadow: true;" position="-4 2 -15"></a-entity>
        <a-entity light="type: point; intensity: 1; color: #85CEEB; castShadow: true;" position="-12 2 -15"></a-entity>
        <a-entity light="type: point; intensity: 1; color: #85CEEB; castShadow: true;" position="-8 2 -11"></a-entity>

        <a-entity obj-model="obj: #cubeObj; mtl: #cubeMtl;" position="-8 2 -14" shadow="cast: true;"sound="src: url(assets/sounds/owl.wav); autoplay: true; loop: true;"></a-entity>
        <a-entity obj-model="obj: #treeObj; mtl: #treeMtl;" position="-1 1.5 -5"shadow="cast: true;" sound="src: url(assets/sounds/owl.wav); autoplay: true; loop: true;" ></a-entity>
        <a-entity obj-model="obj: #treeObj; mtl: #treeMtl;" position="-4 1.5 -10" shadow="cast: true;"></a-entity>
        <a-entity obj-model="obj: #treeObj; mtl: #treeMtl;" position="-10 1.5 -12"shadow="cast: true;"></a-entity>
        <a-entity obj-model="obj: #treeObj; mtl: #treeMtl;" position="-20 1.5 -7"shadow="cast: true;"sound="src: url(assets/sounds/woodPecker.wav); autoplay: true; loop: true;"></a-entity>
        <a-entity obj-model="obj: #treeObj; mtl: #treeMtl;" position="-15 1.5 -20"shadow="cast: true;"></a-entity>
        <a-entity obj-model="obj: #treeObj; mtl: #treeMtl;" position="-7 1.5 -19"shadow="cast: true;"sound="src: url(assets/sounds/woodPecker.wav); autoplay: true; loop: true;"></a-entity>
        <a-entity obj-model="obj: #treeObj; mtl: #treeMtl;" position="-12 1.5 -18"shadow="cast: true;"></a-entity>
        <a-entity obj-model="obj: #treeObj; mtl: #treeMtl;" position="-1 1.5 -16"shadow="cast: true;"sound="src: url(assets/sounds/owl.wav); autoplay: true; loop: true;"></a-entity>
        
        <a-plane shadow="recieve: true;" shader: flat; src="#tile" repeat="50 50" normal-map="#tileNRM" normal-map-repeat="50 50" position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#FFF"></a-plane>
        <a-sky color="#222"></a-sky>
      </a-scene>
    
    <script src="js/script.js"></script>
</body>

</html>
